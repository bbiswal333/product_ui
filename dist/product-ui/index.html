  <!-- inline spinner styles to be able to display spinner right away -->
  <style type="text/css">
    body,
    html {
      height: 100%;
    }
    /* width */
    
    ::-webkit-scrollbar {
      width: 10px;
    }
    /* Track */
    
    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }
    /* Handle */
    
    ::-webkit-scrollbar-thumb {
      background: #888;
    }
    /* Handle on hover */
    
    ::-webkit-scrollbar-thumb:hover {
      background: #555;
    }
  </style>

</head>
